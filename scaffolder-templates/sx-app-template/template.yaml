apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: sx-application-template
  title: sX Application Template
  description: Run Demo Application in ArgoCD namespace
  tags:
    - application
spec:
  owner: phac@suxess-it.com
  type: system
  
  parameters:
    - title: Provide information on this application
      required:
        - application_id
        - owner
        - environments
        - description
        - dockerimageUrl
        - replicaCount
      properties:
        application_id:
          title: Name
          type: string
          description: Unique name of this application
        description:
          title: Description
          type: string
          description: Help others understand what this application is for.
        owner:
          title: Owner
          type: string
          description: Owner of this applications
          ui:field: OwnerPicker
          ui:options:
            allowedKinds: 
              - Group
        dockerimageUrl:
          title: Dockerimage Location
          type: string       
          default: 'https://dockerhub.com/image'               
        environments:
          title: Environments
          type: array
          description: Environments needed by this application
          items:
            type: string
            enum: 
              - prod
              - dev
              - qa
          uniqueItems: true
          ui:widget: checkboxes
        replicaCount:
          title: Number of replicas for Pods
          type: string
          default: '1'
          

  steps:
    - id: template-namespacesetup
      name: Fetch namespacesetup Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton/namespacesetup
        copyWithoutRender: []
        values:
          application_id: ${{ parameters.application_id }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          environments: ${{ parameters.environments }}

    - id: pull-request-namespacesetup
      name: make a pr with the new namespaces
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=approved-namespaces&owner=phac008
        branchName: ${{ parameters.application_id }}
        title: argoapps and system config for ${{ parameters.application_id }}
        description: argoapps and system config for ${{ parameters.application_id }}
        

    - id: template-gitops
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./app-gitops
        copyWithoutRender: []
        values: {}
        targetPath: ./app-gitops

    - id: publish-gitopsreposetup
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.application_id }}
        repoUrl: github.com?repo=${{ parameters.application_id }}-gitops&owner=phac008
        repoVisibility: public
        sourcePath: ./app-gitops
        deleteBranchOnMerge: true
        #access: phac008/${{ parameters.owner }}
        protectDefaultBranch: false

    - id: template-gitopsreposetup 
      name: Fetch gitopssetup Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton/gitopsreposetup
        copyWithoutRender: []
        values:
          application_id: ${{ parameters.application_id }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          environments: ${{ parameters.environments }}
   
#    - id: pull-request-gitopsreposetup
 #     name: make a pr with the new gitopsapps
  #    action: publish:github:pull-request
   #   input:
    #    repoUrl: github.com?repo=${{ parameters.application_id }}-gitops&owner=phac008
     #   branchName: master
      #  title: gitopsapps for ${{ parameters.application_id }}
       # description: gitopsapps for ${{ parameters.application_id }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: '${{ steps.publish.output.repoContentsUrl }}'
        catalogInfoPath: '/catalog-info.yaml'